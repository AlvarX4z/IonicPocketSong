<!-- Header -->
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Songs</ion-title>
  </ion-toolbar>
</ion-header>

<!-- Songs Content -->
<ion-content [fullscreen]="true">

  <!-- For iOS -->
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Songs</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- List -->
  <ion-list>

    <!-- Item List -->
    <ion-item lines="full" color="pocketsong">
      <ion-icon name="musical-note" size="large" slot="start"></ion-icon>
      <ion-label>
        <h1>Song 1</h1> 
        <h2>Unknown Artist</h2>
      </ion-label>
    </ion-item>

    <ion-item lines="full" color="pocketsong">
      <ion-icon name="musical-note" size="large" slot="start"></ion-icon>
      <ion-label>
        <h1>Song 2</h1>
        <h2>Unknown Artist</h2>
      </ion-label>
    </ion-item>

  </ion-list>

</ion-content>
