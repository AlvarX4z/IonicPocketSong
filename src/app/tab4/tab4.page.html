<!-- Header -->
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Search</ion-title>
  </ion-toolbar>
</ion-header>

<!-- Search Content -->
<ion-content>

  <!-- For iOS -->
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Search</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Grid -->
  <ion-grid>

    <!-- 1st Row - Message -->
    <ion-row>
      <ion-col>
        <p>{{ message }}</p>
      </ion-col>
    </ion-row>

    <!-- 2nd Row - Song Name Input -->
    <ion-row>
      <ion-col size="10" offset="1">
        <ion-item color="pocketsong">
          <ion-label class="ion-myLabel" position="floating" color="base">Song's Name</ion-label>
          <ion-input type="text" (ionInput)="songName=$event.target.value"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <!-- 3rd Row - Song Artist Input -->
    <ion-row>
      <ion-col size="10" offset="1">
        <ion-item color="pocketsong">
          <ion-label class="ion-myLabel" position="floating" color="base">Song's Artist</ion-label>
          <ion-input type="text" (ionInput)="songArtist=$event.target.value"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <!-- 4th Row - Search Button -->
    <ion-row>
      <ion-col>
        <ion-button shape="round" size="large" (click)="showLyrics()">
          <ion-icon name="search" slot="start"></ion-icon>Search
        </ion-button>
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
