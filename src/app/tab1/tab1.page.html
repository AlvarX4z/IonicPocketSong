<!-- Header -->
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<!-- Home Content -->
<ion-content [fullscreen]="true">

  <!-- For iOS -->
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Grid -->
  <ion-grid>

    <!-- 1st Grid Row - Logo -->
    <ion-row>
      <ion-col size="8" offset="2">
        <ion-img [src]="logoPath"></ion-img>
      </ion-col>
    </ion-row>

    <!-- 2nd Grid Row - Text -->
    <ion-row>
      <ion-col id="col-text" size="10" offset="1">
        <h1>{{ appName }}</h1>
        <p [innerHtml]="homeText"></p>
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>

<!-- Footer -->
<ion-footer>
  <ion-toolbar>
    <ion-title id="footer-text">{{ footerText }}</ion-title>
  </ion-toolbar>
</ion-footer>
