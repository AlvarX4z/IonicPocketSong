<!-- Header -->
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Player</ion-title>
  </ion-toolbar>
</ion-header>

<!-- Songs Content -->
<ion-content [fullscreen]="true">

  <!-- For iOS -->
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Player</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Grid -->
  <ion-grid>

    <!-- 1st Row - Musical Note Icon -->
    <ion-row>
      <ion-col size="12">
        <ion-icon name="musical-notes"></ion-icon>
      </ion-col>
    </ion-row>

    <!-- 2nd Row - Song Name and Group -->
    <ion-row>
      <ion-col>
        <p id="song-name">Song Name Placeholder</p>
        <p id="song-artist">Song Group Placeholder</p>
      </ion-col>
    </ion-row>

    <!-- 3rd Row - Progress Bar -->
    <ion-row>
      <ion-col size="10" offset="1">
        <ion-progress-bar color="pocketsong"></ion-progress-bar>
      </ion-col>
    </ion-row>

    <!-- 4th Row - Player Buttons -->
    <ion-row>

      <!-- 1st Column - Pause Button -->
      <ion-col>
        <ion-button shape="round" size="large" (click)="pauseSong()">
          <ion-icon name="pause"></ion-icon>
        </ion-button>
      </ion-col>

      <!-- 2nd Column - Play Button -->
      <ion-col>
        <ion-button shape="round" size="large" (click)="playSong()">
          <ion-icon name="play"></ion-icon>
        </ion-button>
      </ion-col>

      <!-- 3rd Column - Stop Button -->
      <ion-col>
        <ion-button shape="round" size="large" (click)="stopSong()">
          <ion-icon name="stop"></ion-icon>
        </ion-button>
      </ion-col>

    </ion-row>

  </ion-grid>

</ion-content>
